<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Minha Lista de Tarefas</h1>
    <input type="text" id="task-input" class="task-input" placeholder="Adicione uma nova tarefa">
    <button id="add-task" class="add-task">Adicionar</button>
    <div class="task-table" id="task-table">
      <table>
        <thead>
          <tr>
            <th class="cabecalho_tabela">Meta</th>
            <th class="cabecalho_tabela">Data de Inicio</th>
            <th class="cabecalho_tabela">Data de Conclus√£o</th>
            <th class="cabecalho_tabela"></th>
          </tr>
        </thead>
        <tbody class="task-list" id="task-list">
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script.js"></script>
</body>

</html>
